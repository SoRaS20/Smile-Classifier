<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Classifier - History</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e5e6e1;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: #2980b9;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* Navigation Links */
        nav a {
            color: #0f0f0f;  /* Updated text color to light gray */
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 500;
            margin: 0 20px;
            padding: 0;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0f0f0f;
        }

        /* Title in Navbar */
        .nav-title {
            color: #111212;  /* Updated text color to light gray */
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-title:hover {
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-top: 80px;
            transition: transform 0.3s ease;
        }

        /* Header Styling */
        h1 {
            color: #2c3e50;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Table Styling */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Links / Buttons */
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #2980b9;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-title" onclick="smoothScroll('home')">Smile Classifier</div>
        <div>
            <a href="/" onclick="smoothScroll('home')">Home</a>
            <a href="/classify" onclick="smoothScroll('classify')">Classify</a>
            <a href="/history" onclick="smoothScroll('history')">History</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" id="home">
        <h1>History of Classifications</h1>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Class</th>
                    <th>Date-Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td><img src="{{ entry[1] }}" alt="Image"></td>
                    <td>{{ 'Smiling' if entry[2] == 1 else 'Not smiling' }}</td>
                    <td>{{ entry[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script>
        // Smooth scroll functionality for anchor links
        function smoothScroll(targetId) {
            const target = document.getElementById(targetId);
            window.scrollTo({
                top: target.offsetTop - 80,  // Adjust the scroll position to account for navbar
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
